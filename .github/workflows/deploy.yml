name: Build and deploy site to anirudhrevanur.github.io

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ make libmd4c-dev libmd4c-html0-dev

      - name: Build site
        run: make build

      - name: Deploy to anirudhrevanur.github.io
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          external_repository: AnirudhRevanur/anirudhrevanur.github.io
          publish_branch: main
          publish_dir: dist
          force_orphan: true
